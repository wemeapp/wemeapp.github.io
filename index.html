<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weme</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  </head>
  <body>
    <div class="app__videos"></div>
    <script>
      a = document.getElementsByClassName("app__videos")[0];
      function f(){
      fetch("https://abhaytr-server.ml/weme/funny").then(function (response) {
	// The API call was successful!
	return response.text();
}).then(function (html) {
	// This is the HTML from our response as a text string
	a.appendChild(document.createRange().createContextualFragment('<div class="video"><img class="video__player" src="' + html + '" id="init"></img></div>'));
}).catch(function (err) {
	// There was an error
	console.warn('Something went wrong.', err);
});}
for (i = 0; i < 20; i++)
{
    f();
}
    </script>
  </body>
</html>
