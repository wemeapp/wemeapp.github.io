<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Weme</title>
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div class="app__videos"></div>
        <script>
        
            a = document.getElementsByClassName("app__videos")[0];
            
            function f(){
                fetch("https://weme-backend.onrender.com/?t=ipl%202024").then(function (response){
                    return response.text();
                }).then(function (html){
                    a.appendChild(document.createRange().createContextualFragment('<div class="video"><img class="video__player" src="' + html + '" id="init"></img></div>'));
                }).catch(function (err){
                    console.warn('Something went wrong.', err);
                });
            }
            for (i = 0; i < 20; i++)
            {
                f();
            }
        </script>
    </body>
</html>
